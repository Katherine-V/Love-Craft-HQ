<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Event</title>
</head>
<body>
    <div class="bg-purple-600 p-4 text-white text-center">
        <h1 class="text-4xl font-bold uppercase">Love-Craft HQ</h1>
    </div>
    <div class="flex justify-center mt-6">
        <h2 class="text-2xl font-bold uppercase">Create Event</h2>
    </div>
    <div class="flex justify-center">
        <form class="bg-white p-6 rounded-lg shadow-lg mt-6" id="event-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold">Event Name:</label>
                <input type="text" id="name" required class="border rounded w-full py-2 px-3">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-semibold">Event Description:</label>
                <input type="text" id="description" required class="border rounded w-full py-2 px-3">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700 font-semibold">Event Date:</label>
                <input type="date" id="date" required class="border rounded w-full py-2 px-3">
            </div>
            <div class="mb-4">
                <label for="time" class="block text-gray-700 font-semibold">Event Time:</label>
                <input type="time" id="time" required class="border rounded w-full py-2 px-3">
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700 font-semibold">Event Location:</label>
                <input type="text" id="location" required class="border rounded w-full py-2 px-3">
            </div>
            <button type="submit" class="bg-purple-600 text-white font-semibold py-2 px-4 rounded hover:bg-purple-700 focus:outline-none focus:ring focus:ring-purple-300">
                Create Event
            </button>
        </form>
    </div>
</body>
</html>
