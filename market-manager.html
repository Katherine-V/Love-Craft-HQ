<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/x-icon" href="./Stylesheets/Untitled1.ico" />
  <title>Market Manager</title>
</head>

<body class="bg-yellow-50">
    <header>   <div class="flex justify-center items-center">

 
      <img class="h-auto  rounded-3xl  max-w-2xl m-3 border-red-400 border-8" src="./Stylesheets/love-kraft hq.jpg">
          </div>
          <div class="grid grid-cols-6 gap-4">
      <h1 class="  col-start-2 col-span-4 border-red-400 border-8 rounded-3xl p-4 mt-2 text-center text-4xl">Create a Market!</h1>
    </div>
    </header>


<form>
  
  <div class="grid gap-6 mb-6 grid-cols-6 justify-end border-red-400 border-8 rounded-3xl p-4 m-4">
      <div class="col-span-4 col-start-2">
        <h1 class="border-red-400 border-8 rounded-3xl  text-center p-4  text-4xl">Market Manager</h1>
      </div>
      <div class="col-start-1 col-end-4 ">
        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">State: </label>
        <input type="text" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required>
    </div>  
      <div class="col-start-4 col-end-7 ">
          <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City: </label>
          <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required>
      </div>
      <div class="col-start-1 col-end-4 ">
          <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dates: </label>
          <input type="text" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required>
      </div>  
      <div class="col-start-4 col-end-7">
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vendor Fee: $ </label>
          <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required>
      </div>
      
  </div>
  <div class="text-right mr-20">
  <button type="submit" class="text-white bg-indigo-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 text-right">Submit</button>
 </div>
</form>





</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>

</body>

</html>
