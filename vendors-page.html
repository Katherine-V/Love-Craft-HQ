    </div>
    </header>

        <div class="grid grid-cols-6 gap-4">
            <h1 class="col-start-2 col-span-4 border-red-400 border-8 rounded-3xl p-4 mt-2 text-center text-2xl">Upcoming Events in Your Area!</h1>
        </div>

        <div >
            <h1 class="text-center pt-4 underline text-2xl">Search for Your Location Below</h1>
   
        <div id="map" class="rounded-2xl ">
            <script>
              const key = 'aGSZbOQNCQmu7csqUaaH';
              const map = L.map('map').setView([35.782169, -80.793457], 14);
              L.tileLayer(`https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=${key}`,{
                tileSize: 512,
                zoomOffset: -1,
                minZoom: 1,
                attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
                crossOrigin: true
              }).addTo(map);
            </script>
        <script src="./Models/Vendors.js"></script>
        </div>
        <div class="text-center border-red-400 border-8 rounded-3xl m-4 bg-white">
            <h1 class="bg-red-400 border-red-400  underline text-2xl pb-2">Events in Your Area:</h1>
